<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Options to HTML Table Select</title>
</head>
<body>

<table id="myTable">
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Value 1</td>
      <td>Value 2</td>
      <td>
        <select class="optionSelect">
          <option value="default">Select Option</option>
        </select>
        <button onclick="addOption()">Add Option</button>
      </td>
    </tr>
  </tbody>
</table>

<script>
// Function to add options to select element
function addOptionsToSelect() {
  var select = document.querySelector('.optionSelect');
  var options = ['Option 1', 'Option 2', 'Option 3'];

  options.forEach(function(optionValue) {
    var option = document.createElement('option');
    option.text = optionValue;
    option.value = optionValue.toLowerCase().replace(/\s+/g, '-'); // Convert to lowercase and replace spaces with hyphens
    select.appendChild(option);
  });
}

// Call the function to add options when the page loads
window.onload = addOptionsToSelect;

// Function to add an option when the button is clicked
function addOption() {
  var select = document.querySelector('.optionSelect');
  var newOptionValue = prompt('Enter the new option value:');
  
  if (newOptionValue) {
    var option = document.createElement('option');
    option.text = newOptionValue;
    option.value = newOptionValue.toLowerCase().replace(/\s+/g, '-');
    select.appendChild(option);
  }
}
</script>

</body>
</html>
